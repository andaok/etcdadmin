{% extends 'base.html' %}

{% block ec-guide %} 
<div class="nav-guide">
    <div class="ui breadcrumb">
        <a class="section" href="{% url 'ecs_list' %}">Etcd Cluster List</a>
        <i class="right angle icon divider"></i>
        <div class="active section"><a href="/ec-{{ ec.serial_number }}/keys/">{{ ec.name }}</a></div>
        <i class="right angle icon divider"></i>
        <div class="active section">Add a new key</div>
    </div>
</div>
{% endblock %}

{% block content %}

<div class="add-new-node">
    <form class="ui form" action="" method="POST">
        {% csrf_token %}
		{{ form.as_p }}
	 <div class="ui accordion field">
      <div class="title active">
        <i class="icon dropdown"></i>
        Optional Details
      </div>
      <div class="content field active">
        <label class="transition visible">Maiden Name</label>
        <input style="display: inline ! important;" class="transition visible" placeholder="Maiden Name" type="text">
      </div>
        <button class="ui button" type="submit">Submit</button>
    </form>
</div>
{% endblock %}

{% block extra-js %}
<script type="text/javascript">
$('.ui.radio.checkbox')
  .checkbox();

$('.ui.accordion')
  .accordion()
;
</script>
{% endblock %}
;
