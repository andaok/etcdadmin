{% extends 'base.html' %}

{% block content %}

<div class="cluster-list">
	{% for ec in ecs %}
    <div class="cluster">
        <h2>etcd cluster 0</h2>
        <div class="cluster-info">
            <p><a href="/{{ ec.serial_number }}/keys/">{{ ec.cluster_address }}:user?tls=flase</a></p>
        </div>
    </div>
	{% endfor %}
</div>
{% endblock %}
