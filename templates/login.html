{% load static %}
<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>etcdAdmin Login</title>
    
    
    <link rel="stylesheet" href="{% static "assets/css/login/reset.css" %}">

    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900'>
<link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Montserrat:400,700'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>

    <link rel="stylesheet" href="{% static "assets/css/login/style.css" %}">

    
    
    
  </head>

  <body>

    
<div class="container">
  <div class="info">
    <h1>etcdAdmin Login</h1><span>Made with <i class="fa fa-heart"></i> by <a href="http://andytran.me">Andy Tran</a></span>
  </div>
</div>

<div class="form">
  <form class="register-form">
    <input type="text" placeholder="name"/>
    <input type="password" placeholder="password"/>
    <input type="text" placeholder="email address"/>
    <button>Create an account</button>
    <p class="message">Already registered? <a href="#">Sign up for etcdAdmin</a></p>
  </form>
  <form class="login-form">
    <input type="text" placeholder="username"/>
    <input type="password" placeholder="password"/>
    <button>Sign in</button>
    <p class="message">Not registered? <a href="#">Create an account</a></p>
  </form>
</div>
<script type="text/javascript" src="{% static "assets/js/jquery-2.2.4.min.js" %}"></script>
<script type="text/javascript" src="{% static "assets/js/login.js" %}"></script>

    
    
    
  </body>
</html>
