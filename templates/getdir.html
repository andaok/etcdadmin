

{% extends 'base.html' %}

{% block content %}
<table class="ui very compact table">
    <thead>
        <tr>
            <th>Num</th>
            <th>Key</th>
            <th>Value(s)</th>
            <th>TTL</th>
            <th>Action</th>
        </tr>
    </thead>
  <tbody>
    {% for dir in dirs.children %}
    <tr>
      <td>{{ forloop.counter }}</td>
      <td>{{ dir.key }}</td>
      <td>{{ dir.value }}</td>
      <td>{{ dir.ttl|default_if_none:"Never Expire" }}</td>
      <td><a href="#"><i class="edit icon"></i></a> / <a href="#"><i class="remove icon"></i></a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
